<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>図書一覧</title>
</head>
<body>
<form action="/library/serchBooks"method="get">

<table>
<tr>
<th>図書名</th><th><input type="text"name="booksName"></th>
</tr>
<tr>
<th>著者名</th><th><input type="text"name="booksAuthor"></th>
</tr>
<tr>
<th>分類名</th><th><input type="text"name="classificationId"></th>
</tr>

</table>
<input type="submit" class="button"value="検索">
</form>

 <table border=1>
 <tr><th>図書名</th><th>著者名</th><th>冊数</th><th>備考</th><th>分類</th></tr>
		 <tr th:each="books:${booksList}">
		<td th:text="${books.booksName}"></td>
		<td th:text="${books.booksAuthor}"></td>
		<td th:text="${books.booksStock}"></td>
		<td th:text="${books.booksRemarks}"></td>
		<td th:text="${books.classificationName}"></td>

		</tr>
	</table>


</body>
</html>
