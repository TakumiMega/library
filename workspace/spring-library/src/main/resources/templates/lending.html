<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script type="text/javascript" th:src="@{/lending.js}"></script>
<title>貸出</title>
</head>
<body>

	<form>
		利用者ID<input type="text" name="usersId">
	</form>

	<form th:action="@{/library/lendingSub}"method="GET"name="formGet">
		図書名<input type="text" name="booksName"><input type="button"value="検索" onClick="openWin('formGet')">
	</form>

	<form action="/library/lended" method="post">
	<table border="1">
	<tr>
		<th>図書ID</th><th>図書名</th><th>著者名</th>
	</tr>
	<tr th:each="books:${booksList}">
		<td th:text="${books.booksId}"></td>
		<td th:text="${books.booksName}"></td>
		<td th:text="${books.booksAuthor}"></td>
	</tr>
	</table>
		<input type="submit" value="貸出">
	</form>
	<form action="/library/lending/"method="GET"name="closeWin">
	</form>
</body>
</html>
