<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>図書登録</title>
<link th:href="@{/css/addBooks.css}" type="text/css"rel="stylesheet">
</head>
<header><a href="/library/main">📖メイン画面へ</a></header>
<hr>
<body>
	<form action="/library/addBooks"th:object="${updateForm}"method="post">
	<h2>図書登録</h2>
	<div class="kakomi-box2">
	<div class="add-place">
		<table class="tableArea" >
			<tr>
				<th>図書名　</th>
				<th><input type="text"name="booksName"maxlength="100"required></th>
			</tr>
			<tr>
				<th>著者名　</th>
				<th><input type="text"name="booksAuthor"maxlength="50"required></th>
			</tr>
			<tr>
				<th>冊数　</th>
				<th><input type="text"name="booksStock"required></th>
			<tr>
				<th>貸出の是非　</th>
				<th>
					<select name="booksLend">
						<option value="0">可能</option>
						<option value="1">不可</option>
					</select>
				</th>
			</tr>
			<tr>
				<th>備考　</th>
				<th><input type="text"name="booksRemarks"></th>
			</tr>
			<tr>
				<th>分類　</th>
				<th>
					<select name="classificationId">
						<option  th:each="classification:*{classificationList}" th:value="${classification.classificationId}"
								 th:text="${classification.classificationName}">
						</option>
					</select>
				</th>
			</tr>
		</table>
				<div class="login-button">
				<input type="submit" class="button"value="登録">
				</div>
				<p><span th:text="${message}" style="color:red"></span></p>
		</div>
		</div>
	</form>

</body>
</html>
