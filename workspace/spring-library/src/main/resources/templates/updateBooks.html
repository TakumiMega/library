<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>図書更新</title>
</head>
<header><a href="/library/main">メイン画面へ</a></header>
<hr>
<body>

	<form th:action="'/library/updateBooks/'+${books.booksId}"method="post">
		<table border=1>
			<tr>
				<th>図書名</th><th><input type="text"name="booksName"required th:value="${books.booksName}"></th>
			</tr>
			<tr>
				<th>著者名</th>
				<th><input type="text"name="booksAuthor"required th:value="${books.booksAuthor}"></th>
			</tr>
			<tr>
				<th>冊数</th>
				<th><input type="text"name="booksStock"required th:value="${books.booksStock}"></th>
			<tr>
				<th>貸出の是非</th>
			<th>
				<select name="booksLend">
					<option value="0">可能</option>
					<option value="1">不可</option>
				</select>
			</th>
			</tr>
			<tr>
				<th>備考</th>
				<th><input type="text"name="booksRemarks" th:value="${books.booksRemarks}"></th>
			</tr>
			<tr>
				<th>分類</th>
				<th>
					<select name="classificationId" th:value="${books.classificationId}">
						<option value="1">哲学</option>
						<option value="2">歴史</option>
						<option value="3">社会科学</option>
						<option value="4">自然科学</option>
						<option value="5">技術</option>
						<option value="6">産業</option>
						<option value="7">産業</option>
						<option value="8">芸術</option>
						<option value="9">文学</option>
						<option value="10">総記</option>
					</select>
				</th>
			</tr>
		</table>
		<input type="submit" class="button"value="更新">
	</form>

	<p><span th:text="${message}" style="color:red"></span></p>
</body>
</html>
