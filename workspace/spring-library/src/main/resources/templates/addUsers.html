<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>利用者登録</title>
</head>
<body>
	
	<form action="/library/addUsers" method="post" th:object="${usersForm}">
		<table border="1">
			<tr>
				<th>名前</th>
				<td><input type="text" name="usersName" th:filed="*{usersName}" required></td>
			</tr>
			<tr>
				<th>生年月日</th>
				<td><input type="date" name="usersBirthday" th:filed="*{usersBirthday}" required></td>
			</tr>
			<tr>
				<th>住所</th>
				<td><input type="text" name="usersAddress" th:filed="*{usersAddress}" required></td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td><input type="text" name="usersPhone" th:filed="*{usersPhone}"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" name="usersEmail" th:filed="*{usersEmail}"></td>
			</tr>
		</table>
		<input type="submit" value="登録">
	</form>
	
</body>
</html>
