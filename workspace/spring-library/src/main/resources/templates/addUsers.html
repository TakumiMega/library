<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>利用者登録</title>
<link th:href="@{/css/addUsers.css}" type="text/css"rel="stylesheet">
</head>
<header><a href="/library/main">📖メイン画面へ</a></header>
<hr>
<body>

	<form action="/library/addUsers" method="post" th:object="${usersForm}">
	<h2>利用者登録</h2>
	<div class="kakomi-box2">
		<table class="tableArea">
			<tr>
				<th>名前</th>
				<td><input type="text" name="usersName" th:field="*{usersName}" maxlength="50" required></td>
			</tr>
			<tr>
				<th>生年月日</th>
				<td><input type="date" name="usersBirthday" min="1900-01-01" th:field="*{usersBirthday}" required></td>
			</tr>
			<tr>
				<th>住所</th>
				<td><input type="text" name="usersAddress" th:field="*{usersAddress}" maxlength="100" required></td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td><input type="text" name="usersPhone" th:field="*{usersPhone}" maxlength="11"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" name="usersEmail" th:field="*{usersEmail}" maxlength="50"></td>
			</tr>
		</table>
		<input type="submit"class="button" value="登録">

		</div>
	</form>

</body>
</html>
