<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>社員登録</title>
<link th:href="@{/css/addBooks.css}" type="text/css"rel="stylesheet">
</head>
<header><a href="/library/main">📖メイン画面へ</a></header>
<hr>
<body>

	<form action="/library/addEmployee" method="post" th:object="${employeeForm}">
			<h2>社員登録</h2>
	<div class="kakomi-box2">
	<div class="add-place">
		<table class="tableArea" >
			<tr>
				<th>名前　</th>
				<td><input type="text" name="employeeName" th:field="*{employeeName}" maxlength="50" required></td>
			</tr>
			<tr>
				<th>役職　</th>
				<td>
					<select name="positionId" th:field="*{positionId}">
						<option  th:each="position:${positionList}" th:value="${position.positionId}" th:text="${position.positionName}"></option>
					</select>
				</td>
			</tr>
			<tr>
				<th>パスワード　</th>
				<td><input type="password" name="employeePass" th:field="*{employeePass}" maxlength="30" required></td>
			</tr>
			<tr>
				<th>パスワード再入力　</th>
				<td><input type="password" name="employeeRePass" th:field="*{employeeRePass}" maxlength="30" required></td>
			</tr>
		</table>
		<div class="login-button">
		<input type="submit" class="button"value="登録">
		</div>
			<p><span th:text="${message}" style="color:red"></span></p>
		</div>
		</div>
	</form>



</body>
</html>
