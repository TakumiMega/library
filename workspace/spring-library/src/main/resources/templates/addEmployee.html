<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>社員登録</title>
</head>
<body>
	
	<form action="/library/addEmployee" method="post" th:object="${employeeForm}">
		<table border="1">
			<tr>
				<th>名前</th>
				<td><input type="text" name="employeeName" th:field="*{employeeName}" required></td>
			</tr>
			<tr>
				<th>役職</th>
				<td>
					<select name="positionId" th:field="*{positionId}">
						<option  th:each="position:${positionList}" th:value="${position.positionId}" th:text="${position.positionName}"></option>
					</select>
				</td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="password" name="employeePass" th:field="*{employeePass}" required></td>
			</tr>
			<tr>
				<th>パスワード再入力</th>
				<td><input type="password" name="employeeRePass" th:field="*{employeeRePass}" required></td>
			</tr>
		</table>
		<input type="submit" value="登録">
	</form>
	
	<p><span th:text="${message}" style="color:red"></span></p>
	
	<br>
	
	<form action="/library/main" method="get">
		<input type="submit" value="戻る">
	</form>
	
</body>
</html>
